services:
  db:
    image: postgres
    restart: always
    environment:
      DATABASE_HOST: 127.0.0.1
      POSTGRES_PORT: 5432
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: TACT_DB
    ports:
      - "5432:5432"
    volumes:
      - "./Server/db/postgres_db_creation:/docker-entrypoint-initdb.d"
    links:
      - server
  server:
    build: ./Server
    restart: always
    ports:
      - 8080:8080
    environment:
      - SERVER_APP_PORT=8080
      - NODE_ENV=development
      - DATABASE_HOST=db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_PORT=5432
      - POSTGRES_DB=TACT_DB
  client:
    build: ./Client
    restart: always
    environment:
      - REACT_APP_PORT=3000
    ports:
      - 3000:3000
  auth:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8180:8180"
    environment:
      KEYCLOAK_ADMIN: kcadmin
      KEYCLOAK_ADMIN_PASSWORD: kcpasswd
      KEYCLOAK_IMPORT: ./Auth/keycloak-export/keycloak-realm-config.json
    command:
      - start-dev
      - --http-port=8180
      - --import-realm
    volumes:
      - ./Auth/keycloak-export:/opt/keycloak/data/import
